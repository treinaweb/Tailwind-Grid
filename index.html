<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="dist/build.css">
</head>
<body>
    <div class="grid grid-cols-4 gap-4">
        <div class="bg-green-400">01</div>
        <div class="bg-blue-400">02</div>
        <div class="bg-red-400">03</div>
        <div class="bg-purple-400">04</div>
        <div class="bg-orange-400">05</div>
        <div class="bg-yellow-400">06</div>
        <div class="bg-gray-400">07</div>
        <div class="bg-blue-400">08</div>
        <div class="bg-teal-400">09</div>
    </div>

    <div class="grid grid-cols-4 gap-4 mt-10">
        <div class="bg-green-400 col-span-4">01</div>
        <div class="bg-blue-400">02</div>
        <div class="bg-red-400">03</div>
        <div class="bg-purple-400 col-span-2">04</div>
    </div>


    <div class="grid grid-cols-6 gap-4 mt-10">
        <div class="bg-yellow-400 col-start-2 col-end-6">01</div>
        <div class="bg-purple-400 col-start-4">02</div>
        <div class="bg-orange-400">03</div>
        <div class="bg-blue-400">04</div>
    </div>
</body>
</html>
